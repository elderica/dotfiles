# vim: set ts=2 sw=2 et :
window:
  dimensions:
    columns: 80
    lines: 35
  dynamic_title: true
  opacity: 0.9
scrolling:
  history: 50000
font:
  size: 10

  normal:
    family: PlemolJP35 Console NF
    style: Regular

  bold:
    family: PlemolJP35 Console NF
    style: Bold

  italic:
    family: PlemolJP35 Console NF
    style: Italic

  bold_italic:
    family: PlemolJP35 Console NF
    style: Bold Italic

shell:
  program: screen

theme: Iceberg-Dark
colors:
  # Default colors
  primary:
    background: '#161821'
    foreground: '#d2d4de'

  # Normal colors
  normal:
    black: '#161821'
    red: '#e27878'
    green: '#b4be82'
    yellow: '#e2a478'
    blue: '#84a0c6'
    magenta: '#a093c7'
    cyan: '#89b8c2'
    white: '#c6c8d1'

  # Bright colors
  bright:
    black: '#6b7089'
    red: '#e98989'
    green: '#c0ca8e'
    yellow: '#e9b189'
    blue: '#91acd1'
    magenta: '#ada0d3'
    cyan: '#95c4ce'
    white: '#d2d4de'
