# vim: set ts=2 sw=2 et :
window:
  dimensions:
    columns: 80
    lines: 35
  dynamic_title: true
scrolling:
  history: 50000
background_opacity: 0.9
font:
  size: 10

  normal:
    family: PlemolJP Console NF
    style: Regular

  bold:
    family: PlemolJP Console NF
    style: Bold

  italic:
    family: PlemolJP Console NF
    style: Italic

  bold_italic:
    family: PlemolJP Console NF
    style: Bold Italic

shell:
  program: screen

theme: Base16-Default-Dark
colors:
  # Default colors
  primary:
    background: '#181818'
    foreground: '#d8d8d8'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '#d8d8d8'
    cursor: '#d8d8d8'

  # Normal colors
  normal:
    black: '#181818'
    red: '#ab4642'
    green: '#a1b56c'
    yellow: '#f7ca88'
    blue: '#7cafc2'
    magenta: '#ba8baf'
    cyan: '#86c1b9'
    white: '#d8d8d8'

  # Bright colors
  bright:
    black: '#585858'
    red: '#ab4642'
    green: '#a1b56c'
    yellow: '#f7ca88'
    blue: '#7cafc2'
    magenta: '#ba8baf'
    cyan: '#86c1b9'
    white: '#f8f8f8'
